<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header id="app-header">
        <div class="container text-center py-3">
            <h1 id="title" class=" py-3 fw-bold">Meet our Team</h1>
            <!-- /#title -->
            <p id="teamDescription" class="fs-5 py-4">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit, voluptates minima eius,
                perspiciatis a nobis porro fuga
                libero accusamus facilis vitae voluptatem tempora sunt! Consequuntur nesciunt beatae provident.
            </p>
            <!-- /#teamDescription -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /#app-header -->
    <main id="appmain">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 gap-0" id="team">

            </div>
            <!-- /#team.row -->
            <div class="row my-4">
                <div class="card p-0">
                    <h5 class="card-header">Aggiungi membro</h5>
                    <div class="card-body">
                        <form id="newMember">
                            <div class="row row-cols-1 row-cols-md-2">
                                <div class="col">
                                    <div class="p-1">
                                        <label for="memberName" class="form-label mt-1">Nominativo</label>
                                        <input type="text" class="form-control" id="memberName" required>

                                    </div>
                                    <div class="p-1">
                                        <label for="memberRole" class="form-label mt-1">Ruolo</label>
                                        <input type="text" class="form-control" id="memberRole" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="p-1">
                                        <label for="memberEmail" class="form-label mt-1">Email</label>
                                        <input type="email" class="form-control" id="memberEmail" required>
                                    </div>
                                    <div class="p-1">
                                        <label for="memberImage" class="form-label mt-1">Immagine di profilo</label>
                                        <input type="url" class="form-control" id="memberImage"
                                            aria-describedby="memberImageHelp" required>
                                        <div id="memberImageHelp" class="form-text m-0">Inserire l'url dell'immagine
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3 rounded-pill px-3">Aggiungi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /#appmain -->

    <script src="./assets/script.js"></script>
</body>

</html>
